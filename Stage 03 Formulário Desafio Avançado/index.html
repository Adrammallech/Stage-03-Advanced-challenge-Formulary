    <div class="top">
        <div class="top-text">Informações pessoais</div> 
    </div>
    
    </header>


    <form>

        <fieldset>

        <div class="fieldset-wrapper">
                <div class="col-2">

                <div class="input-wrapper">
                    <label for="name">Nome</label>
                    <input type="text" name="Nome" id="name">
                </div>
                <div class="input-wrapper">
                    <label for="name">Sobrenome</label>
                    <input type="text" name="Sobrenome" id="surname">
                </div>
                </div>

                <div class="input-wrapper">
                        <label for="email">Email<span>(digite um email válido)</span></label>
                        <input type="email" name="Sobrenome" id="surname">
                </div>
            </div>
            </fieldset>

            <fieldset>

               
                <legend> 
                    Informações do Mentor
                </legend>
                

                <div class="fieldset-wrapper">


                <div class="input-wrapper">


                    <label for="mentor">Selecione quem foi o seu mentor</label>
                    <select name="select-mentor" id="select-mentor">
                        <option value="">Clébim</option>
                        <option value="">Jonas</option>
                        <option value="">Rodrisvaldo</option>
                    </select>
                    
                    </input>
            </div>

         
            <div class="input-wrapper">
                <label for="email">Feedback sobre o mentor</label>
                <textarea id="mentor-feedback"></textarea>
            
            </div>
        
                </div>
            
            <div class="checkbox-wrapper">
                <input type="checkbox" name="" id="mentor-checkbox"> 
                <label for="mentor-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>

            </fieldset>
            
            
            <fieldset>
                                               
            <legend>Agendando próxima mentoria</legend>


            <div class="fieldset-wrapper">


            <div class="col-3">
                <div class="input-wrapper">

                <label for="name">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" name="date-mentor" id="name">
                </div>          
                
                <div class="input-wrapper">
                    <label for="name">Das</label>
                    <input type="time" name="time-mentor" id="name">
                </div>
                
                <div class="input-wrapper">
                    <label for="name">Até</label>
                    <input type="time" name="time-mentor" id="name">
                </div>
        </div>
        </div>
    </fieldset>
    
    
</div>
</div>

<button>Salvar</button>
</form>
